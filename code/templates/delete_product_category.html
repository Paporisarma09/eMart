<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Edit Category</title>
    <style>
        body {
            background-image: url('/static/background2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
        }
        .divcolor {
            background-color: rgb(110, 143, 57);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light divcolor">
        <div class="container-fluid">
            <span class="navbar-text font-weight-bold text-dark">Admin Dashboard</span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/getproductdetailsforadmin" style="color: blue;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: blue;">Logout</a>
                </li>
            </ul>
        </div>
    </nav><br><br>
    <div class="container d-flex justify-content-center">
        <form method="post" action="/deleteProductCategory/{{retrieved_productcategory.productcategory_id}}">
            <div class="form-group row mb-2">
                <label for="categoryName" class="col-sm-5 col-form-label">Category Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="productCategoryName" required value = "{{retrieved_productcategory.productcategory_name}}" readonly>
                </div>
            </div>
            <div class="form-group row mb-2">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Delete">
                </div>
            </div>
            <br>
            {% if error_message %}
            <br>
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
        </form>
    </div>    
</body>
</html>
