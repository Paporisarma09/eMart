<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Change Password</title>
    <style>
        .card-header {
            background-color: rgb(183, 150, 177);
            font-weight: bold;
        }
        .divcolor {
            background-color: rgb(187, 230, 183);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light divcolor">
        <div class="container-fluid">
            <span class="navbar-text font-weight-bold text-dark">{{user.user_name}}'s Dashboard</span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/getproductdetailsforuser/{{user.user_id}}" style="color: blue;">Home</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: blue;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Change Password</div>
                    <div class="card-body">
                        {% if message %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form class="form" method="post" action="/changepassword/{{user_id}}">
                            <div class="form-group">
                                <label for="current_password">Current Password</label><br>
                                <input type="password" class="form-control" name="current_password" required>
                            </div><br>
                            <div class="form-group">
                                <label for="new_password">New Password</label><br>
                                <input type="password" class="form-control" name="new_password" required pattern=".{8,}" title="Password must be at least 8 characters long">
                            </div><br>
                            <div class="form-group text-center">
                                <input type="submit" class="btn btn-primary btn-lg form-control" value="Change Password">
                            </div><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
